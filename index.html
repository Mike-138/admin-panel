<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>

        <form class="search-form" action="#" method="get">
            <button class="img-btn"><img class="icon tiny" src="" alt="SEARCH"></button>
            <input type="text" name="search" id="search">
        </form>

        <div class="options">
            <button class="img-btn" type="button"><img class="icon tiny" src="" alt="NOTIFY"></button>
            <div class="profile-container">
                <button class="img-btn" type="button"><img class="avatar small" src="avatar.png" alt="Profile Picture"></button>
                <h4><a href="#">Username</a></h4>
            </div>
        </div>

        <div class="greeting-container">
            <img class="avatar medium" src="avatar.png" alt="Profile Picture">
            <h1>Username (@Tag)</h1>
        </div>

        <div class="actions-container">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </div>

    </header>
    <div class="sidebar"></div>
    <main></main>
</body>
</html>
